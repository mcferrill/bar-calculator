<html>
    <head>
        <title>Plate Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/tailwind.min.css" type="text/css" rel="stylesheet" />
    </head>
    <body class="bg-gray-900 text-gray-100">
        <form id="plate_form">
            <div class="flex-none md:flex">
                <div class="flex-none w-full md:w-1/3 md:flex-1 px-5 pt-2">
                    <h1 class="text-2xl mb-2">Weight: {{ weight }}lbs</h1>
                    <input class="w-full p-2 rounded-sm bg-gray-700" type="text" v-model="weight" autofocus />
                </div>
                <div class="flex-none w-full md:w-1/3 md:flex-1 px-5 pt-2">
                    <h1 class="text-2xl my-2 md:mt-0">Bar: {{ bar }}lbs</h1>
                    <label class="mb-1 rounded bg-gray-700 p-3 w-full block">
                        <input checked type="radio" value="45" v-model="bar" /> Standard (45lb)<br/>
                    </label>
                    <label class="mb-1 rounded bg-gray-700 p-3 w-full block">
                        <input type="radio" value="33" v-model="bar" /> Women's (33lb)<br/>
                    </label>
                    <label class="mb-1 rounded bg-gray-700 p-3 w-full block">
                        <input type="radio" value="15" v-model="bar" /> Technique (15lb)
                    </label>
                </div>
                <div class="flex-none w-full md:w-1/3 md:flex-1 px-5 pt-2">
                    <h1 class="text-2xl my-2 md:mt-0">Plates: {{ per_side }}lbs / side</span></h1>
                    <div id="plates">
                        <Plate
                            class="m-1 p-0 h-32 float-left text-center rounded"
                            :class="{
                                'bg-yellow-500 text-gray-900': (plate==35),
                                'bg-blue-700': (plate==45 || plate==5),
                                'bg-green-500': (plate==25 || plate==2.5),
                                'bg-white text-gray-900': (plate==10 || plate==1.25),
                                'bg-gray-800': (plate==1 || plate==.75 || plate==.5 || plate==.25)
                            }"
                            v-for="plate in plates"
                            :plate="plate"></Plate>
                    </div>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="Vue.js"></script>
        <script type="text/javascript">
            const available_plates = [35, 25, 10, 10, 5, 2.5, 1.25, 1, 0.75, 0.5, 0.25];
            Vue.component('Plate', {
                'template': `<p style="writing-mode:vertical-rl;" :class="'p' + plate">{{ plate }}</p>`,
                'props': ['plate'],
            });
            var v = new Vue({
                el: '#plate_form',
                data: {
                    'weight': 300,
                    'bar': 45,
                },
                computed: {
                    per_side: function(){return (this.weight - this.bar) / 2},
                    plates: function(){
                        var per_side = this.per_side;
                        var load = [];
                        while (per_side >= 45){
                            load.push(45);
                            per_side -= 45;
                        }
                        for (var plate of available_plates) {
                            if (per_side >= plate){
                                load.push(plate);
                                per_side -= plate;
                            }
                        }
                        return load;
                    }
                },
            });
        </script>
    </body>
</html>
